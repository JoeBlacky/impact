<section attr="data.main.attributes"
         ko-style="data.main.style"
         class="app-content-item-list app-content-item-slider items-grid-block">

    <if args="data.title || data.description">
        <header class="block-heading"
                attr="data.header.attributes"
                ko-style="data.header.style">
            <if args="data.title && data.title?.html">
                <h2 class="heading-title"
                    attr="data.title.attributes"
                    ko-style="data.title.style"
                    html="data.title.html"></h2>
            </if>

            <if args="data.description && data.description?.html">
                <div class="heading-description"
                     attr="data.description.attributes"
                     ko-style="data.description.style"
                     html="data.description.html"></div>
            </if>
        </header>
    </if>

    <div class="block-content">
        <nav class="f-carousel items-grid" attr="data.slider.attributes">
            <render args="masterTemplate"></render>
        </nav>
    </div>
</section>
